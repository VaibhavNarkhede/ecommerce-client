<h1>SignUp</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="firstName">
        </div>

        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="lastName" >  
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" >
        </div> 

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
        </div>   

        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address">
        </div>

        <div class="form-group">
            <label for="">Mobile</label>
            <input type="number" class="form-control" [(ngModel)]="mobile">
        </div>

        <div class="form-group">
            <button (click)="onRegiter()" class="btn btn-success">Register</button>
            <button (click)="onCancel()" class="btn btn-warning" style="margin-left: 10px">Cancel</button>
        </div>
    </div>
</div>
